<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Three.js test</title>
    <link rel='stylesheet' href='./style.css' />
  </head>
  <body>
    <div class='geometryList'></div>
    <form class='addGeometry'>
      <select name='geometry'>
        <option value='' selected disabled>Geometry</option>
        <option value='cube'>Cube</option>
        <option value='sphere'>Sphere</option>
        <option value='cone'>Cone</option>
        <option value='octahedron'>Ocrahedron</option>
        <option value='torus'>Torus</option>
        <option value='torusKnot'>Torus knot</option>
      </select>
      <input type='number' placeholder='Scale' name='scale' min='0.1' max='10' step='0.1'>
      <button class='btnCreate'>CREATE</button>
    </form>

    <script src='./node_modules/three/build/three.min.js'></script>
    <script type='module' src='./script.js'></script>
  </body>
</html>
